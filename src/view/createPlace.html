{% extends "templates/pageTemplate.html" %}

{% block commonStyles %}
<link rel="stylesheet" href="/css/choices.min.css">
<script src="/js/choices.min.js"></script>
{% endblock %}

{% block content %}
<div class="container wrap">
    <div class="row">
        <h1>Добавить место</h1>
        <form action="/createPlace" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Наименование:</label>
                <input class="form-control" id="name" type="text" name="place[name]">
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" name="place[description]"></textarea>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <select id="city" class="single-choice" name="place[city]" required>
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="img">Изображение:</label>
                <input class="form-control" id="img" type="file" name="img">
            </div>

            <div class="form-group">
                <label for="x">X:</label>
                <input class="form-control" id="x" type="text" name="place[geo.x]">
            </div>

            <div class="form-group">
                <label for="y">Y:</label>
                <input class="form-control" id="y" type="text" name="place[geo.y]">
            </div>
            <button>Добавить</button>
        </form>
    </div>
</div>

{% endblock %}

{% block commonJS %}
<script src="/js/choiceInputs.js"></script>
{% endblock %}
