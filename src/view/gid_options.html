{% extends "templates/pageTemplate.html" %}

{% block commonStyles %}

<link rel="stylesheet" href="/css/brm_gid-navbar.css">
<link rel="stylesheet" href="/css/brm_gid-options.css">

{% endblock %}

{% block content %}

<div class="wrap">

  
<!-- ====================== -->
<!-- top-menu -->
<div class="container-fluid gid_nav">
    <div class="row">
        <div class='col-xs-12 col-sm-12 col-md-offset-3 col-md-9 '>
            {% include "templates/top_menu.html" %}
        </div>
    </div>
</div>

  <!-- ================================ -->
  <!-- main -->
  <main>
    <div class="container">
        <span>Смена пароля</span>
        <form action="#">
          <div class="form-group">
            <label for="old_pwd">Старый пароль:</label>
            <input type="password" class="form-control" id="email" placeholder="Старый пароль" name="old_pwd">
          </div>
          <div class="form-group">
            <label for="new_pwd">Новый пароль:</label>
            <input type="password" class="form-control" id="new_pwd" placeholder="Новый пароль" name="new_pwd">
          </div>
          <div class="form-group">
            <label for="new_pwd2">Повторить пароль:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Повторить пароль" name="new_pwd2">
          </div>
          <button type="submit" class="btn btn-default submit_btn">OK</button>
          <button type="button" class="btn btn-default delete_acc_btn">
              <i class="fa fa-times" aria-hidden="true"></i>
              Удалить аккаунт
          </button>
        </form>
      </div>
  </main>


</div> <!-- wrap -->
{% endblock %}

{% block commonJS %}
<script src="../js/jquery-2.2.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

{% endblock %}

</body>
</html>
