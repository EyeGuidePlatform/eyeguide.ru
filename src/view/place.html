{% extends "templates/pageTemplate.html" %}

{% block commonStyles %}
<link rel="stylesheet" href="/css/style1.css">
<link rel="stylesheet" href="/css/slick.css">
<link href="/css/dc_style.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
<script src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>

 
 <script type="text/javascript">
     // Создает обработчик события window.onLoad
     YMaps.jQuery(function () {
         // Создает экземпляр карты и привязывает его к созданному контейнеру
         var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);
map.addControl(new YMaps.TypeControl());
map.addControl(new YMaps.ToolBar());
map.addControl(new YMaps.Zoom());
map.addControl(new YMaps.MiniMap());
map.addControl(new YMaps.ScaleLine());     
         // Устанавливает начальные параметры отображения карты: центр карты и коэффициент масштабирования
         map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);
         var placemark = new YMaps.Placemark(new YMaps.GeoPoint(37.609218,55.753559));
// Устанавливает содержимое балуна
placemark.name = "Кремль";
placemark.description="aew";


// Добавляет метку на карту
map.addOverlay(placemark); 
        })
 </script>
{% endblock %}

{% block content %}
<div class="wrap">
        <div id="place">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="place-name text-center">{{ place.name }}</h1>
                        <div class="place-img col-md-6 col-sm-6">
                            <img src="/{{ place.imgUrl }}" width="100%">
                        </div>  
                        <div class="place-info col-md-6 col-sm-6">
                            <h4>Описание:</h4>  
                            <p>
                                {{ place.description }} {{place.geo.x}} {{place.geo.y}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
       <div id="car">
     <div class="container-fluid">
        <div class="col-xs-12">
            <h2 class="text-center">Гиды</h2>
            <div class="responsive">
                <div><img src={{guide.img}} width="300" height="150"></div>
                <div><img src={{guide.img}} width="300" height="150"></div>
                <div><img src={{guide.img}} width="300" height="150"></div>
                <div><img src={{guide.img}} width="300" height="150"></div>
                <div><img src={{guide.img}} width="300" height="150"></div>
            </div>
        </div>
    </div>
    </div>
    
    <div id="map">
        <div class="container">
            <div class="row centred">
                <div id="YMapsID" style="width:1024px;height:800px" >
                    
                </div>
            </div>
        </div>
    </div>
    
    
    </div> 
  {% endblock %}

  {% block commonJS %}
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="/slick/slick.min.js"></script>
  <script type="text/javascript" src="/js/slider.js"></script>
  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  
  {% endblock %}
</body>
</html>
