{% include "templates/header.html" %}


<div id="place">
    <div class="container">
        <div class="row centred">
            <div class="col-lg-4">
                <div style="background-image: url('../{{ place.imgUrl }}')" class="element-img col-md-12"></div>
                <div class="element-info col-md-12">
                    <h3 class="element-name">{{ place.name }}</h3>
                    <p class="element-stats">
                        {{ place.info }}...
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../img/746.jpg" alt="" width="200" height="200">

            <div class="carousel-caption">
                <h3>Василий пупкин</h3>
                <button type="button" class="btn btn-default">Подробнее</button>
                <button type="button" class="btn btn-success">Приянть</button>
            </div>
        </div>
        <div class="item">
            <img src="../img/6053.jpg" alt="" width="200" height="200">

            <div class="carousel-caption">
                <h3>Светлана Тураева</h3>
                <button type="button" class="btn btn-default">Подробнее</button>
                <button type="button" class="btn btn-success">принять</button>
            </div>
        </div>
        <div class="item">
            <img src="../img/gid2.jpg" alt="" width="200" height="200">

            <div class="carousel-caption">
                <h3>Катя Самохвалова</h3>
                <p> Описание третего  слайда</p>
                <button type="button" class="btn btn-default">Подробнее</button>
                <button type="button" class="btn btn-success">Принять</button>
            </div>
        </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
