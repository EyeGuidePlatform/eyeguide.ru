<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



    <link rel="stylesheet" href="css/style.css">
   


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>EyeGuide</title>
</head>
<body>
    <!-- =================================================================== -->
    <!-- Navbar -->
    <!-- =================================================================== -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo"></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-navbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">С кем пойдем?</a></li>
                    <li><a href="#">Куда пойдем?</a></li>   
                    <li><a href="#">Задать вопрос</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a id="nav-sign-in" href="#">Вход / Регистрация</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/746.jpg" alt="" width="200" height="200">

                <div class="carousel-caption">
                    <h3>Василий пупкин</h3>
                    <button type="button" class="btn btn-default">Подробнее</button>
                    <button type="button" class="btn btn-success">Приянть</button>
                </div>
            </div>
            <div class="item">
                <img src="img/6053.jpg" alt="" width="200" height="200">

                <div class="carousel-caption">
                    <h3>Светлана Тураева</h3>
                    <button type="button" class="btn btn-default">Подробнее</button>
                    <button type="button" class="btn btn-success">принять</button>
                </div>
            </div>
            <div class="item">
                <img src="img/gid2.jpg" alt="" width="200" height="200">

                <div class="carousel-caption">
                    <h3>Катя Самохвалова</h3>
                    <p> Описание третего  слайда</p>
                    <button type="button" class="btn btn-default">Подробнее</button>
                    <button type="button" class="btn btn-success">Принять</button>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>





                <div id="footer" class="row">
                    <div class="pull-left footer-contacts">
                        <a href="#">Контакты</a>
                    </div>

                    <div class="pull-right footer-help">
                        <a href="#">Помощь</a>
                    </div>

                    <div class="footer-social">
                        <a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
                        <a class="vk" href="#"><i class="fa fa-vk"></i></a>
                        <a class="instagram" href="#"><i class="fa fa-instagram"></i></a>
                    </div>

                    <p class="pull-right footer-rights">
                        &copy; EyeGuide 2017
                    </p>
                </div>



    <script src="js/main.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
